<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="sdg6-widget">
    <h1>SDG 6: Clean Water and Sanitation</h1>
    <p>The Sustainable Development Goal 6 is about ensuring availability and sustainable management of water and sanitation for all. It's vital for our survival and the health of our planet.</p>

    <h2>Calculate Your Water Usage</h2>
    <p>Enter your daily water consumption habits:</p>

    <form id="water-form">
      <label for="showers">Minutes spent in shower:</label>
      <input type="number" id="showers" name="showers">
      <br>
      <label for="toilet">Times toilet is flushed:</label>
      <input type="number" id="toilet" name="toilet">
      <br>
      <label for="drinking">Liters of water drank:</label>
      <input type="number" id="drinking" name="drinking">
      <br>
      <label for="washing">Loads of washing:</label>
      <input type="number" id="washing" name="washing">
      <br>
      <input type="submit" value="Calculate">
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
